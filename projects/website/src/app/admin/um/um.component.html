<nz-card style="width:100%">

    <nz-input-group [nzSuffix]="suffixIconSearch" style="width:80%;">
        <input type="text" nz-input placeholder="Find a person" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
        <i nz-icon nzType="search">

        </i>
    </ng-template>
    <button nz-button nzType="primary" nzDanger style="margin-left:38px;" (click)="showModal()">
        <i nz-icon nzType="user-add" nzTheme="outline"></i>
    </button>
    
    <nz-modal [(nzVisible)]="isVisible"
    [nzTitle]="modalTitle"
    [nzContent]="modalContent"
    [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()">

    <ng-template #modalTitle>
        Add user
      </ng-template>
    
        <form nz-form>
            <nz-form-item>
              
                <nz-form-label [nzSpan]="3" nzFor="id">ID</nz-form-label>
                <nz-form-control [nzSpan]="14">
                  <input nz-input name="id" type="text" id="id">
                </nz-form-control><br><br>

              <nz-form-label [nzSpan]="3" nzFor="name">Name</nz-form-label>
              <nz-form-control [nzSpan]="14">
                <input nz-input name="name" type="text" id="name">
              </nz-form-control><br><br>

              <nz-form-label [nzSpan]="3" nzFor="lastname">Lastname</nz-form-label>
              <nz-form-control [nzSpan]="14">
                <input nz-input name="lastname" type="text" id="lastname">
              </nz-form-control><br><br>

              <nz-form-label [nzSpan]="3" nzFor="role">Role</nz-form-label>
              <nz-form-control [nzSpan]="14">
                <nz-select ngModel="Select a role">
                    <nz-option nzValue="admin" nzLabel="Admin"></nz-option>
                    <nz-option nzValue="member" nzLabel="Member"></nz-option>
                    <nz-option nzValue="doctor" nzLabel="Doctor"></nz-option>
                    <nz-option nzValue="nurse" nzLabel="Nurse"></nz-option>
                  </nz-select>
              </nz-form-control>

            </nz-form-item >
          </form>

          <ng-template #modalFooter>
            <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">ตกลง</button>
            <button nz-button nzType="default" (click)="handleCancel()">ยกเลิก</button>
          </ng-template>
    
    </nz-modal>

    <br><br>

    <nz-table [nzData]="listOfData" [nzFrontPagination]="false" [nzShowPagination]="false">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody cdkDropList (cdkDropListDropped)="drop($event)">
          <tr *ngFor="let data of listOfData" cdkDrag>
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.role }}</td>
            <td>
                <button style="margin-right: 2%;" nz-button nzType="primary" [nzSize]="size" nzShape="circle"><i nz-icon nzType="edit" nzTheme="fill"></i></button>
                <button nz-button nzType="danger" [nzSize]="size" nzShape="circle"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
            </td>
          </tr>
        </tbody>
      </nz-table>

    <!-- <nz-pagination [nzPageIndex]="3" [nzTotal]="50"></nz-pagination> -->
</nz-card>
